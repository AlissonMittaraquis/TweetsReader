<ol>
  <li *ngFor="let u of usuarios">

      <strong>Nome:</strong> {{u.nome}} <br/>
      <strong>Seguidores:</strong> {{u.numeroSeguidores}} <br/>
      <strong>Idioma:</strong> {{u.idioma}} <br/>
      <strong>Localizacao:</strong> {{u.localizacao}}
    </div>
    <br/>
    <br>
  </li>
</ol>
